{% block head %}
<!DOCTYPE html>
<html>

<head>
    <title>Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        .content {
            margin-top: 20px;
        }

        .form {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Search</h1>
        <div class="form">
            <form action="/review" method="POST">
                <input type="text" name="content" id="content">
                <input type="submit" value="Search">
            </form>
        </div>
    </div>
</body>

</html>
{% endblock %}
